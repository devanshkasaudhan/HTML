<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coading Ninjas Login</title>
</head>
<body>
    <header>
        <h1>
            Already Registered? <B><u>LOGIN</u></B> now
        </h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" required name="password">
                    </td>
                </tr>
           </table>
           <button type="submit">LogIn</button>
        </form>
    </header>
    <hr>
    <section>
        <div>
            <a href="https://blog.coadingninjas.com">Coading Ninjas blog </a>
        </div>
        <div>
            <img src="img/clip_image004.png" alt="Coding Ninjas love coading">
        </div>
    </section>
    <hr>
    <main>
        <h1><u> REGISTRATION</u></h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label for="f_name">First Name</label>
                    </td>
                    <td>
                        <input type="text" required id="f_name" name="f_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="l_name">Last Name</label>
                    </td>
                    <td>
                        <input type="text" required id="l_name" name="l_name">
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        Current address:
                    </td>
                    <td>
                        <label for="addno.">Flat No./House No.</label>
                    </td>
                    <td>
                        <input type="text" required id="addno." name="FlatNo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="locality">Locality</label>
                    </td>
                    <td>
                        <input type="text" id="Locality" required name="locality">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city" name="city" required>
                    </td>
                </tr>
            </table>
           <b>
            Is current address and permanent address same?
           </b>
           <input type="radio" name="add" checked> <span>Yes</span>
           <input type="radio" name="add"> <span>No</span>
           <br>
           <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" required name="password">
                    </td>
                </tr>
           </table> 
           <button type="submit">REGISTER</button>
        </form>
    </main>
</body>
</html>
